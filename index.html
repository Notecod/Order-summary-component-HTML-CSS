<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Sumarry Component</title>

</head>
<body>
  <article class="container">
    <picture>
        <img src="illustration-hero.svg" alt="Order summary header">
    </picture>
    <div class="summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,sudiobooks, and podcasts on any device anywhere you like!</p>

        <div class="payment">
            <div class="icon" data-icon="music"><img src="icon-music.svg" alt="Icon-music"></div>
            <div class="payment-time">Annual Plan <b>$59.99/year</b></div>
            <div class="link"><a href="#">Change</a></div>
        </div>
        <div><button type="button" class="btn">Proceed to payment</button></div>
        <div><button class="btn-cancel">Cancel Order</button></div>
    </div>
  </article>
</body>
</html>
